<div class="row">
    <div class="col">
        <h3>Welcome to Tweet Generator</h3>
    </div>
</div>
<div class="row">
    <button (click)="addUser()" class="btn-sm btn-primary ml-3">+ Add User</button>
</div>
<div class="row" *ngFor="let input of inputs; let i = index; trackBy:trackByIndex">
    <div class="col">
        <div class="input-group">
            <button (click)="removeUser(i)" class="btn-sm btn-primary">-</button>
            <div class="input-group-prepend pl-2">
                <span class="input-group-text">@</span>
            </div>
            <input (keydown)="onInput($event, i)" [(ngModel)]="inputs[i]['text']" type="text" placeholder="Screenname"/>
            <img src="{{imgURLs[i]}}" *ngIf="imgURLs[i] !== null" class="rounded-circle"/>
        </div>
        <div class="input-group pl-2">
            <div class="input-group-prepend pl-4">
                <span class="input-group-text">tweets to fetch</span>
            </div>
            <input type="number" [(ngModel)]="inputs[i]['count']" min="200" max="1000" step="200"/>
        </div>
    </div>
</div>
<div class="row mt-5">
    <div class="col">
        <div class="row">
            <div class="col">
                <button data-toggle="collapse" data-target="#options" class="btn-sm btn-secondary">Advanced Options</button>
            </div>
        </div>
        <div id="options" class="row collapse">
            <div class="col">
                <div class="row input-group pl-2 mt-2">
                    <div class="input-group-prepend pl-4">
                        <span class="input-group-text">complexity of N-gram model</span>
                    </div>
                    <input type="number" [(ngModel)]="N" min="2" max="5"/>
                </div>
                <div class="row input-group pl-2 mt-2">
                    <div class="input-group-prepend pl-4">
                        <span class="input-group-text">tweets to generate</span>
                    </div>
                    <input type="number" [(ngModel)]="M" min="50" max="1000" step="50"/>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col text-center">
        <button (click)="submit()" class="btn-sm btn-primary" type="submit">Submit</button>
    </div>
</div>
